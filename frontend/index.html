<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2>Notes App</h2>

    <form id="noteForm" class="mb-3">
        <input type="text" id="title" placeholder="Title" required class="form-control mb-2">
        <textarea id="content" placeholder="Content" required class="form-control mb-2"></textarea>
        <button type="submit" class="btn btn-primary">Add Note</button>
    </form>

    <ul id="noteList" class="list-group"></ul>

    <script src="script.js"></script>
</body>
</html>
